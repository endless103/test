<body>
<section class="section_ai_matching" data-tab="ai_matching">
    <h2 class="sect_title">###님의 Ai매칭 결과</h2>
    <p class="sect_desc">* Ai매칭 결과는 세부 항목별 점수의 평균값은 아닙니다.</p>
    <div id="aiMathingCanvasBox" class="box_ai_gauge">
        <canvas id="aiMathingCanvas" width="170" height="170"></canvas>
        <div class="infos">
            <span class="label">Ai매칭</span>
            <strong id="percent" class="num"></strong>
        </div>
    </div>
    <dl class="detail_ai">
        <dt>알고리즘</dt>
        <dd>
            여러 추천 알고리즘이 어떻게 분석했는지를 보여줍니다

            <div class="area_progress">
                <div class="bar">
                    <!-- [dev] 게이지바는 width 값에 따라 노출되어집니다. -->
                    <span class="progress" style="width:0"></span>
                </div>
                <strong class="percent">0%</strong>
            </div>
        </dd>
        <dt>키워드 분석</dt>
        <dd>
            공고와 내가 중요하게 생각하는 키워드를 분석합니다

            <div class="area_progress">
                <div class="bar">
                    <span class="progress" style="width:78%"></span>
                </div>
                <strong class="percent">78%</strong>
            </div>
        </dd>
        <dt>스킬</dt>
        <dd>
            공고와 나를 분석하여 선호 스킬을 예측합니다

            <div class="area_progress">
                <div class="bar">
                    <span class="progress" style="width:75%"></span>
                </div>
                <strong class="percent">75%</strong>
            </div>
        </dd>
        <dt>기업 성향</dt>
        <dd>
            기업을 분석하여 나를 얼마나 선호할지 예측합니다

            <div class="area_progress">
                <div class="bar">
                    <span class="progress" style="width:90%"></span>
                </div>
                <strong class="percent">90%</strong>
            </div>
        </dd>
    </dl>
</section>

<script type="text/javascript">
    // ai매칭 결과 차트
    var canvas = document.getElementById("aiMathingCanvas"),
        spanpercent = document.getElementById("percent"),
        c = canvas.getContext("2d");

    var fps = 1000 / 200,
        percent = 0,
        onepercent = 360 / 100,
        result = onepercent * 88; // 퍼센트 노출

    // Ratio 적용을 위한 변수 선언
    var devicePixelRatio, backingStoreRatio, ratio;

    var wWidth = $('#aiMathingCanvasBox').width();
    var wHeight = $('#aiMathingCanvasBox').height();

    devicePixelRatio = window.devicePixelRatio || 1,
        backingStoreRatio = c.webkitBackingStorePixelRatio ||
            c.mozBackingStorePixelRatio ||
            c.msBackingStorePixelRatio ||
            c.oBackingStorePixelRatio ||
            c.backingStorePixelRatio || 1,
        ratio = devicePixelRatio / backingStoreRatio;

    // canvas style의 width, height 지정
    canvas.style.width = wWidth + 'px';
    canvas.style.height = wHeight + 'px';

    // canvas attribute에 ratio 값을 곱한 width, height 지정
    canvas.width = wWidth * ratio;
    canvas.height = wHeight * ratio;

    // context scale 지정
    c.scale(ratio, ratio);

    c.lineCap = "butt"; //"butt" "round (99%에서 게이지 꽉 차보임.)" "square"

    var isVisible = false;
    checkChartAndRunAnimation();

    // 차트가 범위 안에 들어오면 차트 채워주는 애니메이션을 실행함
    $(window).bind('scroll', function () {
        checkChartAndRunAnimation();
    });

    // 차트를 체크 한 후 애니메이션 실행
    function checkChartAndRunAnimation() {
        if (checkChartPosition() && !isVisible) {
            arcMove();
            isVisible = true;
        }
    }

    // 차트 위치 체크
    function checkChartPosition() {
        var viewportHeight = $(window).height(),
            canvasY = canvas.getBoundingClientRect().top,
            canvasHeight = canvas.offsetHeight;

        return (canvasY + canvasHeight  < viewportHeight) && canvasY > 0;
    }

    // 차트 채워지는 애니메이션
    function arcMove() {
        var deegres = 0;
        var acrInterval = setInterval(function () {
            deegres += 1;
            c.clearRect(0, 0, canvas.width, canvas.height);
            percent = deegres / onepercent;

            var _radius = Math.floor((Math.min(wWidth, wHeight)) * 0.4);

            spanpercent.innerHTML = percent.toFixed();

            c.beginPath();
            c.arc(
                wWidth / 2,
                wHeight / 2,
                _radius,
                (Math.PI / 180) * 270,
                (Math.PI / 180) * (270 + 360)
            );
            c.strokeStyle = "#eaedf4";
            c.lineWidth = "10";
            c.stroke();

            c.beginPath();
            c.strokeStyle = "#4876ef";
            c.lineWidth = "10";
            c.arc(
                wWidth / 2,
                wHeight / 2,
                _radius,
                (Math.PI / 180) * 270,
                (Math.PI / 180) * (270 + deegres)
            );
            c.stroke();
            if (deegres >= result) clearInterval(acrInterval);
        }, fps);
    }
</script>
