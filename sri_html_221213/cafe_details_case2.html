<!DOCTYPE html>

<html lang="ko">

<head>
  <title>#### - 사람인</title>
  <meta name="Description" content="####">
  <meta name="Keywords" content="####">
  <meta name="writer" content="사람인">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Language" content="ko-KR">
  <meta property="og:title" content="####- 사람인">
  <meta property="og:site_name" content="사람인">
  <meta property="og:type" content="website">
  <meta property="og:description" content="####">
  <meta property="og:image" content="http://www.saraminimage.co.kr/logo/saraminsnslogo.png">
  <meta property="og:image:width" content="200">
  <meta property="og:image:height" content="200">
  
  <link href="//m.saramin.co.kr/sri_css/m_layout.css" media="screen" rel="stylesheet" type="text/css">
  <link href="//m.saramin.co.kr/sri_css/m_pattern.css" media="screen" rel="stylesheet" type="text/css">  
  <link href="/sri_css/style/style.css" media="screen, print" rel="stylesheet" type="text/css">
  <link href="//www.saraminimage.co.kr/js/libs/swiper_4.4.6/swiper.min.css" media="screen" rel="stylesheet"
    type="text/css">  
  
  <link href="//m.saramin.co.kr/favicon.ico?ver=2" rel="favicon">
  <link href="//m.saramin.co.kr/favicon.ico?ver=2" rel="icon" type="image/x-icon">
  <link href="//m.saramin.co.kr/favicon.ico?ver=2" rel="shortcut icon" type="image/x-icon">
  
  <script type="text/javascript" src="//www.saraminimage.co.kr/js/libs/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" src="//www.saraminimage.co.kr/js/libs/swiper_4.4.6/swiper.min.js"></script>  
</head>
<body>
  <!-- 헤더 -->
  <header class="header">
    <h1>카페 사람인 신촌점</h1>
  </header>
  <!-- // 헤더 -->

  <!-- 컨텐츠 -->
  <div class="contents cafe_detail_view">
    <h2 class="blind">카페 상세뷰</h2>
    <section class="sect cafe_status">
      <h3 class="blind">지점 이미지 및 상태</h3>
      <!-- Swiper -->
      <div id="cafeSwiper" class="swiper-container cafe_swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=360x160" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+2" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+3" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+4" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+5" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+6" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+7" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+8" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+9" alt=""></div>
          <div class="swiper-slide"><img src="https://via.placeholder.com/720x360?text=dummy+10" alt=""></div>
        </div>
        <!-- 지점 상태 -->
        <span class="tag tag_status">영업중</span>
        <div class="swiper-pagination"></div>        
      </div>
    </section>    
    <section class="sect cafe_place">
      <h3 class="blind">지점 정보</h3>
      <strong class="place_name">카페 사람인 신촌점 카페 사람인 신촌점</strong>      
      <ul class="qna">
        <li class="qna_item">
          <div class="question">
            <span class="ico type_time"></span>
            <strong>영업시간</strong>
          </div>
          <div class="answer">
            <span>09-00~18:00 (매주 화요일 휴무)</span>
          </div>
        </li>
        <li class="qna_item">
          <div class="question">
            <span class="ico type_amens"></span>
            <strong>편의시설</strong>
          </div>
          <div class="answer">
            <span>무선 인터넷, 주차 이용 가능, 단체석 구비 무선 인터넷, 주차 이용 가능, 단체석 구비</span>
          </div>
        </li>
      </ul>
    </section>
    <section class="sect cafe_map">
      <h3 class="sect_tit">오시는 길</h3>
      <div class="sect_cont">        
          <p class="map_tit">
            <strong>카페 사람인 신촌점</strong>
            <!-- 지도보기 클릭 시 => 카카오맵 api 호출 -->
            <button type="button" class="btn btn_map_view">지도보기 <span class="arrow_right"></span></button>
          </p>          
          <!-- 주소 영역 클릭 시 => 복사 기능 제공 -->
          <button type="button" class="btn_addr_copy">서울 구로구 디지털로34길 43 코오롱싸이언스밸리1차 서울 구로구 디지털로34길 43 코오롱싸이언스밸리1차</button>          
          <!-- 카카오맵 api 불가 시 => 하단 지도 이미지 노출 예정 (기획서 상에만 기재되어있는 상태)
          <div class="box_img">
            <img src="https://via.placeholder.com/720x360?text=map" alt="">
          </div>        
          -->
        
          <div class="box_btn">
            <button type="button" class="btnType colorBlue sizeL">이용신청하기</button>
          </div>
      </div>
    </section>    
  </div>
  <!-- // 컨텐츠 -->

  <div id="dimmed" class="dimmed"></div>
  
  <!-- Initialize Swiper -->
  <script type="module">    
    var swiper = new Swiper("#cafeSwiper", {
      loop:true,
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
    });
  </script>
</body>
</html>
